<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>成绩管理</title>
<link type="text/css" rel="stylesheet" href="css/manager_history.css"></link>
</head>
<body>
<div class="allPage">
    <!--pageHeader(star)***************************************************************************-->
    <div class="pageHeader">
        <img class="titlePicture" src="image/login_title.png"/>
        <span class="managerName"></span>
        <img class="managerPicture" src="image/grade_manager.png"/>
    </div>
    <!--pageHeader(end)***************************************************************************-->

    <!--pageBody(star)*****************************************************************************-->
    <div class="pageBody">
        <div class="navagation">
            <ul class="navagationUl">
                <li><a href="manager_studyModules.html"><img class="navagationPicture" src="image/grade_manage_navagation3.png"/><span id="x1">学习资料管理</span></a></li>
                <li><a href="manager_testlModules.html"><img class="navagationPicture" src="image/grade_manage_navagation2.png"/><span>题库管理</span></a></li>
                <li><a href="manager_history.html"><img class="navagationPicture" src="image/grade_manage_navagation5.png"/><span>成绩管理/历史记录</span></a></li>
                <li><a href="manager_userManage.html"><img class="navagationPicture" src="image/grade_manage_navagation4.png"/><span>用户管理</span></a></li>
                <li><a href="manager_center.html"><img class="navagationPicture" src="image/grade_manage_navagation1.png"/><span id="x2">个人中心</span></a></li>
            </ul>
        </div>
        <div class="content">
            <span class="contentTitle">你所在的位置:成绩管理/历史记录</span>
            <div class="recordBox">
                <span class="boxTitle">成绩管理/历史记录</span>
                <hr class="titleline"/>
                <ul class="titleUl">
                    <li><span id="testResultControl" class="title">答题情况统计</span></li>
                    <hr class="thinLine"/>
                   <li><span id="testControlControl" class="title">成绩管理详情</span></li>
                    <hr class="thinLine"/>
               </ul>
            </div>
            <div class="table" id="testResult">
                <span class="rightBoxTitle">答题情况统计</span>
                <hr class="titleline"/>
                <table class="tableStyle">
                    <thead>
                        <tr><th>学科名</th><th>及格线</th><th>满分</th><th>过线人数</th><th>平均分</th><th>详细情况</th></tr> 
                    </thead>
                    <tbody id="gradeStatistics">
                        <!--tr><td>化学</td><td>90</td><td>100</td><td>10</td><td>88</td><td><span class="moreInformation">...</span></td></tr-->
                    </tbody>
                </table>
            </div>

            <div class="table" id="testpassedBook">
                <span class="rightBoxTitle">过线名单</span>
                <hr class="titleline"/>
                <table class="tableStyle">
                    <thead>
                        <tr><th>学科名</th><th>学生名</th><th>学号</th><th>过线分数</th></tr> 
                    </thead>
                    <tbody id="passedPeople">
                        <!--tr><td>化学</td><td>张三</td><td>201401</td><td>88</td></tr-->
                    </tbody>
                </table>
            </div>

            <div class="table1" id="testControl">
                <span class="rightBoxTitle1">成绩管理详情</span>
                <hr class="titleline1"/>
                <table class="tableStyle1">
                    <thead>
                        <tr><th>学科名</th><th>及格线</th><th>满分</th></tr> 
                    </thead>
                    <tbody id="passMark">
                        <!--tr><td>化学</td><td><span class="passingMark">60%</span></td><td><span id="allCode1">100</span></td></tr-->
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <!--pagepageBody(end)***************************************************************************-->

    <!--pageFloot(star)*****************************************************************************-->
    <div class="pageFloot"> 
        <div class="FlootUp">  
            <img class="FlootUpPicture" src="image/login_flootup.png"/>
            <span class="FlootUpText">成绩管理及历史记录</span>
        </div>
        <div class="FlootDown">
            <img class="FlootDownPicture" src="image/login_flootdown.png"/>
        </div>
    </div>
    <!--pageFloot(end)*****************************************************************************-->
    <div id="dialogBox">
        <div class="dialog">
        </div>
        <div class="dialogInformation1" id="dialogPoints">
            <span class="boxTitle1">修改及格分数</span>
            <div>
                <span class="spanText">新及格比例值：</span>
                <input type="number" value=""  min="0" mix="100" class="inputText" id="newPassMark"/>
                <span class="spanText">%</span>
            </div>
            <input type="button" value="取消" class="boxButton1" id="submitCancel"/>
            <input type="button" value="确定" class="boxButton2" id="submitSure"/>
        </div>

        <div class="dialogInformation11" id="dialogPoints1">
            <span class="boxTitle1">修改满分分数</span>
            <div>
                <span class="spanText">新满分分值：</span>
                <input type="number" value=""  min="0" mix="100" class="inputText"/>
            </div>
            <input type="button" value="取消" class="boxButton1" id="submitCancel1"/>
            <input type="button" value="确定" class="boxButton2" id="submitSure1"/>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/manager_history.js"></script>
</body>
</html>
