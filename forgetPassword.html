<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>用户登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="css/forgetPassword.css"/>
</head>
<body>
<div class="allPage">
    <!--pageHeader(star)***************************************************************************-->
    <div class="pageHeader">
        <img class="titlePicture" src="image/login_title.png"/>
    </div>
    <!--pageHeader(end)***************************************************************************-->

    <!--pageBody(star)*****************************************************************************-->
    <div class="pageBody">
        <div class="spaceBox"></div>
        <div class="firstLoginBox" id="emailSending">
            <span class="titles">找回密码</span>
            <hr class="line"/>        
            <form class="cmxform" id="commentForm" method="get" action="#">
            <div class="inputGroupStyle">
                <img class="inputPicture" src="image/login_user.png"/>
                <input type="email" value="" placeholder="请输入个人邮箱" class="inputStyle required email" id="useremail"/>
            </div>
            </form>
            <span class="tip">验证码将发送至此邮箱，请注意查收。</span>
            <input type="submit" value="确认" class="loginButton" id="loginButton"/>
        </div>

        <div class="secondLoginBox" id="emailGetting">
            <span class="titles" id="x1">确认并修改新密码</span>
            <hr class="line"/>
            <div class="inputGroupStyle2">
                <img class="inputPicture" src="image/login_user.png"/>
                <input type="text" value="" placeholder="请输入邮箱中验证码" class="inputStyle" id="identifyingCodeText"/>
            </div>
            <div class="inputGroupStyle2">
                <img class="inputPicture" src="image/login_password.png"/>
                <input type="password" value="" placeholder="请输入新密码" class="inputStyle" id="newPassword"/>
            </div>
            <div class="inputGroupStyle2">
                <img class="inputPicture" src="image/login_password.png"/>
                <input type="password" value="" placeholder="请确认新密码" class="inputStyle" id="newPasswordAgain"/>
            </div>
            <input type="submit" value="确认" class="loginButton2" id="loginButton1"/>
        </div>
        
    </div>
    <!--pagepageBody(end)***************************************************************************-->

    <!--pageFloot(star)*****************************************************************************-->
    <div class="pageFloot"> 
        <div class="FlootUp">  
            <img class="FlootUpPicture" src="image/login_flootup.png"/>
            <span class="FlootUpText">考试系统首页</span>
        </div>
        <div class="FlootDown">
            <img class="FlootDownPicture" src="image/login_flootdown.png"/>
        </div>
    </div>
    <!--pageFloot(end)*****************************************************************************-->
    <div id="dialogBox">
        <div class="dialog">
        </div>
        <div class="dialogInformation1" id="dialogPoints">
            <sapn class="success1">新密码设置成功！</sapn>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/forgetPassword.js"></script>
</body>
</html>
