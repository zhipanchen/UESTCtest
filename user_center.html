        <div class="content">
            <span class="contentTitle">你所在的位置:个人中心</span>
            <div class="recordBox">
                <br/>

                <div>
                <span class="rightBoxTitle">个人资料</span>
                <hr class="titleline"/> 
                <div class="personInformation">
                    <ul>
                        <li><span class="testBox">用户名：</span><span class="testBox" id="userName"></span></li>
                        <li><span class="testBox">真实姓名：</span><span class="testBox" id="userRealName"></span></li>
                        <li><span class="testBox">学号：</span><span class="testBox" id="userNumber"></span></li>
                        <li><span class="testBox">电子邮箱：</span><span class="testBox" id="userEmail"></span></li>
                        <li><span class="testBox">电话：</span><span class="testBox" id="userPhoneNumber"></span></li>
                    </ul>
                    <div class="personPhoto">
                        <form action="php/center_upload_phto.php" method="post" name="form1" id="form1" enctype="multipart/form-data">
                        <img src="image/photo.png" class="image" id="userPicture"/>
                        <input type="File" name="photo"/>
                        <input type="text" name="userid" id="userid" value="" style="display: none"/>
                        <input type="button" value="上传头像" class="updataButton" id="updateButton"/>  
                        </form>  
                    </div> 
                </div>
                </div>

                <div >
                <span class="rightBoxTitle">修改密码</span>
                <hr class="titleline"/>
                <div class="changPassword">
                    <ul>
                        <li><span class="testBox">当前密码：</span><input type="text" value="" class="inputStyle" id="oldPassword"/></li>
                        <li><span class="testBox">新设密码：</span><input type="password" value="" class="inputStyle" id="newPassword"/></li>
                        <li><span class="testBox">确认密码：</span><input type="password" value="" class="inputStyle" id="newPasswordAgain"/></li>
                        <li><input type="submit" value="确定" class="sureButton"/ id="changPasswordButton"></li>
                    </ul>
                </div>
                </div>


            </div>
        </div>
