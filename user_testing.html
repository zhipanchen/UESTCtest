<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>在线测试</title>
<link type="text/css" rel="stylesheet" href="css/user_testing.css"></link>
</head>
<body>
<div class="allPage">
    <!--pageHeader(star)***************************************************************************-->
    <div class="pageHeader">
        <img class="titlePicture" src="image/login_title.png"/>
        <span class="managerName" id="name"></span>
        <img class="managerPicture" src="image/online_study_student.png"/>
    </div>
    <!--pageHeader(end)***************************************************************************-->

    <!--pageBody(star)*****************************************************************************-->
    <div class="pageBody">
        <div class="navagation">
            <ul class="navagationUl">
                <li><a href="user_studyModules.html"><img class="navagationPicture" src="image/online_study.png"/><span>在线学习</span></a></li>
                <li><a href="user_testModules.html"><img class="navagationPicture" src="image/online_homework.png"/><span>在线答题</span></a></li>
                <li><a href="user_history.html"><img class="navagationPicture" src="image/online_history.png"/><span id="x1">成绩管理/历史记录</span></a></li>
                <li><a href="user_center.html"><img class="navagationPicture" src="image/grade_manage_navagation1.png"/><span>个人中心</span></a></li>
            </ul>
        </div>
        <div class="content" id="content">
            <span class="contentTitle">你所在的位置:在线答题><span id="subjectTitle"></span></span>
            <div class="recordBox">
                <span class="boxTitle" id="testTitle"></span>
                <div class="subtitleBox">
                    <span class="subtitle">满分</span><span class="fullMarks" id="allMark"></span><span class="subtitle">分（</span><span class="passingMarks" id="passMark"></span><span class="subtitle">分及格）</span>
                </div>
                <hr class="titleline"/>
                <!--题目（star）-->
                
                <!--题目（end）-->
    <!--pagepageBody(end)***************************************************************************-->
           </div>

        </div>
    <!--pageFloot(star)*****************************************************************************-->
    </div>
    <!--pageFloot(end)*****************************************************************************-->
    <div id="dialogBox">
        <div class="dialog">
        </div>
        <div class="dialogInformation1" id="dialogPoints">
            <span class="boxTitle1">提示</span>
            <sapn class="success1">你还有<span class="redText" id="questionNumber">2、5</span>题未作答，提交后将被记为0分，且不能修改。是否确认提交？</sapn>
            <input type="button" value="取消" class="boxButton1" id="submitCancel"/>
            <input type="button" value="确定" class="boxButton1" id="submitSure"/>
        </div>
        <div class="dialogInformation" id="floatBox1">
            <span class="boxTitle1">提示</span>
            <sapn class="success" id="success">确认提交试卷？(提交后无法进行修改)</sapn>
            <input type="button" value="取消" class="boxButton" id="cancel"/>
            <input type="button" value="确定" class="boxButton" id="sure"/>
        </div>
        <div class="dialogInformation" id="floatBox2">
            <span class="boxTitle1">测试结果</span>
            <sapn class="success" id="success1"></sapn>
            <a href="user_testModules.html" class="boxButton2" id="cancel1">确定</a>
            <a href="user_history.html" class="boxButton2" id="sure1">详情</a>
        </div>
    </div>
    <!--floatBox(star)*****************************************************************************-->
    <div class="floatBox" id="floatbox">
        <div class="floatTitle">
            <span class="timer">计时：</span><sapn class="time" id="times"></sapn>
        </div>
        <div>
            <table class="table">
                <tbody id="colorBoxs">
                    <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td></tr>
                    <tr><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td></tr>
                </tbody>
            </table>
            <div class="QuestionBox">
                <label class="curQuestion"></label><span class="QuestionText">当前题目</span>
                <label class="finishQuestion"></label><span class="QuestionText">已答题目</span>
                <label class="unfinshQuestion"></label><span class="QuestionText">未答题目</span>
           </div>
        </div>
        <input type="submit" value="提交试卷" class="submitButton" id="submitButton"/>
    </div>
    <!--floatBox(end)*****************************************************************************-->
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/user_testing.js"></script>
</body>
</html>
