                    <img src="" class="questionPicture"/>
                    <br /><br />

                        <li><sapn class="questions">A.量筒</sapn><li/>

                        <li><sapn class="questions">B.容量瓶</sapn><li/>
                        <img src="" class="Bpicture"/>
                        <li><sapn class="questions">C.滴定管</sapn><li/>
                        <img src="" class="Cpicture"/>
                        <li><sapn class="questions">D.以上皆不是</sapn><li/>
                        <img src="" class="Dpicture"/>
                    </ul>
                   <hr class="noLine"/><br />
                    <span class="answer">正确答案：</span><span class="answer">C</span><br />
