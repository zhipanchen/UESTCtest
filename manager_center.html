<div class="allPage">
    <!--pageHeader(star)***************************************************************************-->
    <div class="pageHeader">
        <img class="titlePicture" src="image/login_title.png"/>
        <span class="managerName"></span>
        <img class="managerPicture" src="image/grade_manager.png"/>
    </div>
    <!--pageHeader(end)***************************************************************************-->

    <!--pageBody(star)*****************************************************************************-->
    <div class="pageBody">
        <div class="navagation">
            <ul class="navagationUl">
                <li><a href="manager_studyModules.html"><img class="navagationPicture" src="image/grade_manage_navagation3.png"/><span>学习资料管理</span></a></li>
                <li><a href="manager_testlModules.html"><img class="navagationPicture" src="image/grade_manage_navagation2.png"/><span>题库管理</span></a></li>
                <li><a href="manager_history.html"><img class="navagationPicture" src="image/grade_manage_navagation5.png"/><span>成绩管理/历史记录</span></a></li>
                <li><a href="manager_userManage.html"><img class="navagationPicture" src="image/grade_manage_navagation4.png"/><span>用户管理</span></a></li>
                <li><a href="manager_center.html"><img class="navagationPicture" src="image/grade_manage_navagation1.png"/><span>个人中心</span></a></li>
            </ul>
        </div>
        <div class="content">
            <span class="contentTitle">你所在的位置:个人中心</span>
            <div class="recordBox">
                <br/>
                <span class="rightBoxTitle">个人资料</span>
                <hr class="titleline"/> 
                <div class="personInformation">
                    <ul>
                        <li><span class="testBox">账号：</span><span class="testBox" id="managerOName"></span></li>
                        <li><span class="testBox">姓名：</span><span class="testBox" id="managerName"></span></li>
                        <li><span class="testBox">电子邮箱：</span><span class="testBox" id="managerEmail"></span></li>
                        <li><span class="testBox">电话：</span><span class="testBox" id="phoneNumber"></span></li>
                    </ul>
                    <div class="personPhoto">
                        <form action="php/center_upload_phto.php" method="post" name="form1" id="form1" enctype="multipart/form-data">
                            <img src="image/manager_photo.png" class="image" id="managePicture"/>
                            <input type="File" name="photo"/>
                            <input type="text" name="userid" value="" style="display: none" id="userid"/>
                            <input type="button" value="上传头像" class="updataButton" id="updateButton"/>
                        </form>
                    </div> 
                </div>
                <br/>
                <span class="rightBoxTitle">修改密码</span>
                <hr class="titleline"/>
                <div class="changPassword">
                    <ul>
                        <li><span class="testBox1">当前密码：</span><input type="text" value="" class="inputStyle" id="oldPassword" placeholder=""/></li>
                        <li><span class="testBox1">新设密码：</span><input type="password" value="" class="inputStyle" id="newPassword" placeholder=""/></li>
                        <li><span class="testBox1">确认密码：</span><input type="password" value="" class="inputStyle" id="newPasswordAgain" placeholder=""/></li>
                        <li><input type="button" value="确定" class="sureButton" id="changPasswordButton"/></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <!--pagepageBody(end)***************************************************************************-->

    <!--pageFloot(star)*****************************************************************************-->
    <div class="pageFloot"> 
        <div class="FlootUp">  
            <img class="FlootUpPicture" src="image/login_flootup.png"/>
            <span class="FlootUpText">管理员个人中心</span>
        </div>
        <div class="FlootDown">
            <img class="FlootDownPicture" src="image/login_flootdown.png"/>
        </div>
    </div>

</div>
