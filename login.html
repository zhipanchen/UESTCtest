<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>用户登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="css/login.css"></link>
</head>
<body>
<div class="allPage">
    <!--pageHeader(star)***************************************************************************-->
    <div class="pageHeader">
        <img class="titlePicture" src="image/login_title.png"/>
    </div>
    <!--pageHeader(end)***************************************************************************-->

    <!--pageBody(star)*****************************************************************************-->
    <div class="pageBody">
        <div class="spaceBox"></div>
        <div class="loginBox">
            <span>用户账号登录</span>
            <hr class="line"/>
            <div class="inputGroupStyle" id="usernameDiv">
                <img class="inputPicture" src="image/login_user.png"/>
                <input type="text" value="" placeholder="请输入账号" class="inputStyle" id="username"/>
            </div>
            <div class="inputGroupStyle" id="passwordDiv">
                <img class="inputPicture" src="image/login_password.png"/>
                <input type="password" value="" placeholder="请输入密码" class="inputStyle" id="password"/>
            </div>
            <a href="user_register.html" class="register">注册账号</a>
            <a href="forgetPassword.html" class="forgetPassword">忘记密码？</a>
            <br/>
            <input type="submit" value="登录" class="loginButton" id="loginButton"/>
        </div>
    </div>
    <!--pagepageBody(end)***************************************************************************-->

    <!--pageFloot(star)*****************************************************************************-->
    <div class="pageFloot"> 
        <div class="FlootUp">
            <img class="FlootUpPicture" src="image/login_flootup.png"/>
            <span class="FlootUpText">考试系统首页</span>
        </div>
        <div class="FlootDown">
            <img class="FlootDownPicture" src="image/login_flootdown.png"/>
        </div>
    </div>
    <!--pageFloot(end)*****************************************************************************-->
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
